<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="placeholder"></div>
    <input type="text" id="pokemonName">
    <button id="getPokemon">Find Pokemon</button>
    <div id="placeholder2">
        <h2>My Pokemon Collection</h2>
        <img id="pokePicture" src="" alt="pokemon to be shown">
        <button id="playPokemon">Start Showing Pokemon</button>
    </div>
    <fieldset>
        <input type="radio" class="pokeClass" name="pokeType" id="" value="Water"> Water
        <input type="radio" class="pokeClass" name="pokeType" id="" value="Fire"> Fire
        <input type="radio" class="pokeClass" name="pokeType" id="" value="Grass"> Grass
    </fieldset>

    <select name="" id="dropdown">
        <option value="1000">1000</option>
        <option value="100">100</option>
        <option value="500">500</option>
    </select>
</body>
</html>
