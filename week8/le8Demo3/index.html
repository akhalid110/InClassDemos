<!Doctype html>
<html>

<head>
    <title>Lecture8 Demo3</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/le8Demo3.js"></script>
</head>

<body>
    <h1>This Demo is to illustrate The use of the Image object in Javascript</h1>

    <h2>We preload the images. This results in faster time when we later-on iterate through the images
    </h2>
    <button type="button" id="preloadPictures">Perform Preload</button><Br><Br>
    <h2>Note that the buttons below won't work if we don't perform a preload.</h2>
    <button type="button" id="displayFirstPicture">Display First Picture</button> <Br><Br>
    <img id="picture" alt="Image To be Loaded">
    <br><br>
    <button type="button" id="displayNextPicture">Next Picture</button>
    <button type="button" id="displayPictureOnTimer">Display Picture On Timer</button>
    <button type="button" id="stopTimer">Stop Timer</button>
</body>

</html>
